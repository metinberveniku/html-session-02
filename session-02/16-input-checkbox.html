<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label - Web Form</title>
</head>
<body>

    <form action="">
        <input type="checkbox" name="devices" id="laptop" value="Laptop" >
        <label for="laptop"> Laptop</label>
        <br />
        <input type="checkbox" name="devices" id="pc" value="PC">
        <label for="pc"> PC</label>
        <br />
        <input type="checkbox" name="devices" id="tablet" value="Tablet">
        <label for="tablet"> Tablet</label>
        <br />
        <input type="submit" value="Send">
    </form>

</form>

</body>
</html>
