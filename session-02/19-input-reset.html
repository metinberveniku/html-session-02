<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Reset - Web Forms</title>
</head>
<body>
    
<form action="" autocomplete="off">
    <input type="text" name="name" placeholder="Name">
    <br />
    <input type="checkbox" name="devices" value="Laptop"> Laptop
    &nbsp;&nbsp;
    <input type="checkbox" name="devices" value="PC"> PC
    &nbsp;&nbsp;
    <input type="checkbox" name="devices" value="Tablet"> Tablet
    <br /> <br />
    <input type="submit" value="Send">
    <input type="reset" value="Clear Name" onclick='return confirm("Are you sure")'>
</form>

</body>
</html>
